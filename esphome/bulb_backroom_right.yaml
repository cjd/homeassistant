esphome:
  name: bulb_backroom_right
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

logger:

api:

ota:
web_server:
  port: 80


output:
  - platform: esp8266_pwm
    id: output_red
    pin: GPIO4
  - platform: esp8266_pwm
    id: output_green
    pin: GPIO12
  - platform: esp8266_pwm
    id: output_blue
    pin: GPIO14
  - platform: esp8266_pwm
    id: output_warm_white
    pin: GPIO5
  - platform: esp8266_pwm
    id: output_daylight
    pin: GPIO13

# Define a light entity
light:
  - platform: rgbww
    name: Backroom_Right
    red: output_red
    green: output_green
    blue: output_blue
    cold_white: output_daylight
    warm_white: output_warm_white
    cold_white_color_temperature: 5700 K
    warm_white_color_temperature: 3000 K
    
    restore_mode: ALWAYS_ON
