esphome:
  name: laundry
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Laundry Fallback Hotspot"
    password: "mum0dGLFGrak"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:
  port: 80


switch:
  - platform: gpio
    name: "Laundry Light"
    pin: GPIO12
    id: relay1
  - platform: gpio
    name: "Laundry blue LED"
    pin: GPIO2
    inverted: True
    id: blueLED
    
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      inverted: True
    name: "Laundry Switch"
    on_press:
      then:
        switch.toggle: relay1
