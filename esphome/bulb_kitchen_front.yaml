esphome:
  name: bulb_kitchen_front
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

logger:

api:

ota:

web_server:
  port: 80

output:
  - platform: esp8266_pwm
    id: output_red
    pin: GPIO4
  - platform: esp8266_pwm
    id: output_green
    pin: GPIO12
  - platform: esp8266_pwm
    id: output_blue
    pin: GPIO14
  - platform: esp8266_pwm
    id: output_white
    pin: GPIO5

# Define a light entity
light:
  - platform: rgbw
    name: Kitchen Front
    red: output_red
    green: output_green
    blue: output_blue
    white: output_white
    
    restore_mode: ALWAYS_ON
