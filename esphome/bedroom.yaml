esphome:
  name: bedroom
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable logging
logger:

# Enable Home Assistant API
api:

mqtt:
  broker: 192.168.86.2
  username: !secret mqtt_username
  password: !secret mqtt_password


ota:

switch:
  - platform: gpio
    name: "Bedroom relay 1"
    pin: GPIO13
    id: relay1
  - platform: gpio
    name: "Bedroom relay 2"
    pin: GPIO12
    id: relay2
  - platform: gpio
    name: "Bedroom relay 3"
    pin: GPIO14
    id: relay3
  - platform: gpio
    name: "Bedroom blue LED"
    pin: GPIO2
    inverted: True
    id: blueLED
    
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO16
      inverted: True
    name: "Bedroom Switch1"
    on_press:
      then:
        - switch.turn_on: relay1
        - mqtt.publish:
            topic: BedroomA/cmnd/Dimmer
            payload: "100"
        - mqtt.publish:
            topic: BedroomB/cmnd/Dimmer
            payload: "100"
        - mqtt.publish:
            topic: BedroomA/cmnd/POWER
            payload: "ON"
        - mqtt.publish:
            topic: BedroomB/cmnd/POWER
            payload: "ON"
  - platform: gpio
    pin:
      number: GPIO5
      inverted: True
    name: "Bedroom Switch2"
    on_press:
      then:
        - switch.turn_on: relay1
        - mqtt.publish:
            topic: BedroomA/cmnd/Dimmer
            payload: "50"
        - mqtt.publish:
            topic: BedroomB/cmnd/Dimmer
            payload: "50"
        - mqtt.publish:
            topic: BedroomA/cmnd/POWER
            payload: "ON"
        - mqtt.publish:
            topic: BedroomB/cmnd/POWER
            payload: "ON"
  - platform: gpio
    pin:
      number: GPIO4
      inverted: True
    name: "Bedroom Switch3"
    on_press:
      then:
        - mqtt.publish:
            topic: BedroomA/cmnd/POWER
            payload: "OFF"
        - mqtt.publish:
            topic: BedroomB/cmnd/POWER
            payload: "OFF"
    on_click:
      min_length: 2000ms
      max_length: 5000ms
      then:
        - switch.turn_off: relay1
