esphome:
  name: backroom
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

switch:
  - platform: gpio
    name: "Backroom relay 1"
    pin: GPIO13
    id: relay1
  - platform: gpio
    name: "Backroom relay 2"
    pin: GPIO12
    id: relay2
  - platform: gpio
    name: "Backroom relay 3"
    pin: GPIO14
    id: relay3
  - platform: gpio
    name: "Backroom blue LED"
    pin: GPIO2
    inverted: True
    id: blueLED
    
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO16
      inverted: True
    name: "Backroom Switch1"
  - platform: gpio
    pin:
      number: GPIO5
      inverted: True
    name: "Backroom Switch2"
    on_click:
      switch.turn_on: relay1
  - platform: gpio
    pin:
      number: GPIO4
      inverted: True
    name: "Backroom Switch3"
    on_click:
      switch.turn_off: relay1
