esphome:
  name: backroom
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable logging
logger:

# Enable Home Assistant API
api:

mqtt:
  broker: 192.168.86.2
  username: !secret mqtt_username
  password: !secret mqtt_password

ota:

switch:
  - platform: gpio
    name: "Backroom relay 1"
    pin: GPIO13
    id: relay1
  - platform: gpio
    name: "Backroom relay 2"
    pin: GPIO12
    id: relay2
  - platform: gpio
    name: "Backroom relay 3"
    pin: GPIO14
    id: relay3
  - platform: gpio
    name: "Backroom blue LED"
    pin: GPIO2
    inverted: True
    id: blueLED
    
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO16
      inverted: True
    name: "Backroom Switch1"
    on_press:
      then:
        - mqtt.publish:
            topic: Backroom_Left/cmnd/POWER
            payload: "ON"
        - mqtt.publish:
            topic: Backroom_Middle/cmnd/POWER
            payload: "ON"
        - mqtt.publish:
            topic: Backroom_Right/cmnd/POWER
            payload: "ON"
  - platform: gpio
    pin:
      number: GPIO5
      inverted: True
    name: "Backroom Switch2"
    on_press:
      switch.toggle: relay1
  - platform: gpio
    pin:
      number: GPIO4
      inverted: True
    name: "Backroom Switch3"
    on_press:
      then:
        - switch.turn_off: relay1
        - mqtt.publish:
            topic: Backroom_Left/cmnd/POWER
            payload: "OFF"
        - mqtt.publish:
            topic: Backroom_Middle/cmnd/POWER
            payload: "OFF"
        - mqtt.publish:
            topic: Backroom_Right/cmnd/POWER
            payload: "OFF"