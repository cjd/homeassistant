- name: Movies
  entities:
    light.kitchen_light_back: false
    light.kitchen_light_front:
      brightness_pct: 40
      state: true
      color_name: blue
    light.livingroom_side:
      brightness_pct: 40
      state: true
      color_name: blue
    light.living_room_1:
      state: true
      brightness_pct: 40
    light.living_room_2:
      state: true
      brightness_pct: 40
    light.kitchen_counter:
      state: true
      brightness_pct: 100
      color_name: blue
    light.tv_backlight_2:
      state: true
      effect: Slow Random Effect
- name: Normal
  entities:
    light.living_room_1:
      state: true
      brightness_pct: 100
    light.living_room_2:
      state: true
      brightness_pct: 100
    light.livingroom_side :
      state: true
      brightness_pct: 100
      color_temp: 390
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Slow Random Effect
    light.kitchen_counter:
      brightness_pct: 100
      color_name: white
      state: <
        {% if states('light.kitchen_counter.color_name') == 'blue' %}false
        {% else %}true
        {% endif %}
- name: Night
  entities:
    light.kitchen_light_front:
      state: true
      brightness_pct: 40
      color_name: blue
    light.living_room_1:
      state: true
      brightness_pct: 20
    light.living_room_2:
      state: false
    light.livingroom_side :
      state: true
      brightness_pct: 40
      color_name: blue
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
    light.kitchen_counter:
      state: true
      brightness_pct: 100
      color_name: blue
- name: Turn off
  entities:
    light.kitchen_light_back: false
    light.kitchen_light_front: false
    light.living_room_1: false
    light.living_room_2: false
    light.livingroom_side : false
    light.kitchen_counter: false
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
- name: All off
  entities:
    group.kitchen_lights: false
    light.living_lights: false
    light.backroom_lights: false
    light.craftroom_lights: false
    light.office_lights: false
    light.bedroom_lights: false
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
