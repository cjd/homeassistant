- name: Normal
  entities:
    light.livingroom_light_group:
      state: true
      brightness_pct: 100
      color_temp: 333
    light.kitchen_light_group:
      brightness_pct: 100
      color_temp: 333
      state_template: <
        {% if states('light.kitchen_light_group.color_name') == 'blue' %}false
        {% else %}true
        {% endif %}
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Slow Random Effect
    switch.livingroom_light:
      state: true
- name: Movies
  entities:
    light.livingroom_light_group:
      brightness_pct: 40
      state: true
      color_name: blue
    light.kitchen_light_group:
      brightness_pct: 40
      state: true
      color_name: blue
    light.tv_backlight_2:
      state: true
      effect: Slow Random Effect
    switch.livingroom_light:
      state: true
- name: Night
  entities:
    light.kitchen_light_group:
      state: true
      brightness_pct: 20
      color_name: blue
    light.livingroom_light_group:
      state: true
      brightness_pct: 20
      color_name: blue
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
    switch.livingroom_light:
      state: true
- name: Turn off
  entities:
    light.kitchen_light_group: false
    light.livingroom_light_group: false
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
    switch.livingroom_light:
      state: false
- name: All off
  entities:
    light.backroom_light_group: false
    light.livingroom_light_group: false
    light.office_light: false
    light.bedroom_light_group: false
    light.craftroom_light: false
    light.kitchen_light_group: false
    light.xander_bedroom_light: false
    light.lucas_bedroom_light: false
    light.hall_light_group: false
    light.entry_light_group: false
    light.sensor_light: false
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
