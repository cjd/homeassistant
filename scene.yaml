- name: Normal
  entities:
    light.livingroom_lights:
      state: true
      brightness_pct: 100
      color_temp: 333
    light.kitchen_lights:
      brightness_pct: 100
      color_temp: 420
      state: true
    light.tv_backlight:
      state: true
      brightness_pct: 100
      effect: Slow Random Effect
    switch.livingroom_relay_1:
      state: true
    switch.kitchen_relay_2:
      state: true
- name: Night
  entities:
    light.kitchen_lights:
      state: true
      rgb_color: [0,0,60]
      brightness_pct: 50
    light.livingroom_a:
      state: true
      rgb_color: [0,0,60]
      brightness_pct: 50
    light.livingroom_side:
      state: true
      rgb_color: [0,0,60]
      brightness_pct: 50
    light.backroom_middle:
      rgb_color: [0,0,155]
      state: true
    light.tv_backlight:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
    switch.livingroom_relay_1:
      state: true
    switch.kitchen_relay_1:
      state: true
    switch.kitchen_relay_2:
      state: true
- name: Turn off
  entities:
    light.kitchen_lights: false
    light.livingroom_lights: false
    light.backroom_lights: false
    light.tv_backlight:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
- name: All off
  entities:
    light.backroom_lights: false
    light.livingroom_lights: false
    light.office_lights: false
    light.bedroom_lighta: false
    light.craftroom_lights: false
    light.kitchen_lighta: false
    light.xander_lights: false
    light.lucas_lights: false
    light.hall_lights: false
    light.entry_lights: false
    light.carport_lights: false
    light.backyard_lights: false
    light.tv_backlight:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
