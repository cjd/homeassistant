- name: Movies
  entities:
    light.kitchen_back_light: false
    light.kitchen_front_light:
      brightness_pct: 40
      state: true
      color_name: blue
    light.livingroom_side:
      brightness_pct: 40
      state: true
      color_name: blue
    light.livingroom_main_a_light:
      state: true
      brightness_pct: 40
    light.livingroom_main_b_light:
      state: true
      brightness_pct: 40
    light.kitchen_counter_light:
      state: true
      brightness_pct: 100
      color_name: blue
    light.tv_backlight_2:
      state: true
      effect: Slow Random Effect
- name: Normal
  entities:
    light.livingroom_main_a_light:
      state: true
      brightness_pct: 100
    light.livingroom_main_b_light:
      state: true
      brightness_pct: 100
    light.livingroom_side :
      state: true
      brightness_pct: 100
      color_temp: 390
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Slow Random Effect
    light.kitchen_counter_light:
      brightness_pct: 100
      color_name: white
      state: <
        {% if states('light.kitchen_counter_light.color_name') == 'blue' %}false
        {% else %}true
        {% endif %}
- name: Night
  entities:
    light.kitchen_front_light:
      state: true
      brightness_pct: 40
      color_name: blue
    light.livingroom_main_a_light:
      state: true
      brightness_pct: 20
    light.livingroom_main_b_light:
      state: false
    light.livingroom_side :
      state: true
      brightness_pct: 40
      color_name: blue
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
    light.kitchen_counter_light:
      state: true
      brightness_pct: 100
      color_name: blue
- name: Turn off
  entities:
    light.kitchen_back_light: false
    light.kitchen_front_light: false
    light.livingroom_main_a_light: false
    light.livingroom_main_b_light: false
    light.livingroom_side : false
    light.kitchen_counter_light: false
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
- name: All off
  entities:
    group.kitchen_lights: false
    light.living_lights: false
    light.backroom_lights: false
    light.craftroom_lights: false
    light.office_lights: false
    light.bedroom_lights: false
    light.tv_backlight_2:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
