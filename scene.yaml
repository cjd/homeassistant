- name: Normal
  entities:
    light.livingroom_light_group:
      state: true
      brightness_pct: 100
      color_temp: 333
    light.kitchen_light_group:
      brightness_pct: 100
      color_temp: 333
      state: true
      white_value: 255
    light.tv_backlight:
      state: true
      brightness_pct: 100
      effect: Slow Random Effect
    switch.livingroom_relay_1:
      state: true
    switch.kitchen_relay_2:
      state: true
- name: Night
  entities:
    light.kitchen_light_group:
      state: true
      brightness_pct: 50
      color_name: blue
      white_value: 1
    light.livingroom_light_group:
      state: true
      brightness_pct: 20
      color_name: blue
    light.tv_backlight:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
    switch.livingroom_relay_1:
      state: true
    switch.kitchen_relay_2:
      state: true
    light.backroom_middle:
      state: true
      brightness_pct: 50
      color_name: blue
      white_value: 1
- name: Turn off
  entities:
    light.kitchen_light_group: false
    light.livingroom_light_group: false
    light.backroom_middle: false
    light.tv_backlight:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
- name: All off
  entities:
    light.backroom_light_group: false
    light.livingroom_light_group: false
    light.office_light_light: false
    light.bedroom_light_group: false
    light.craft_room: false
    light.kitchen_light_group: false
    light.xander_bedroom_light_light: false
    light.lucas_bedroom: false
    light.hall_light_group: false
    light.entry_light_group: false
    light.sensor_light: false
    light.backyard_light: false
    light.tv_backlight:
      state: true
      brightness_pct: 100
      effect: Random Twinkle
