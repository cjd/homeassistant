        entity: switch.craftroom_lights
        hold_action:
          action: more-info
          entity: light.craftroom_lights
        icon: mdi:content-cut
        name: Craft
        type: custom:button-card
      - color: rgb(5, 147, 255)
        entity: switch.office_lights
        hold_action:
          action: more-info
          entity: light.office_lights
        name: Office
        type: custom:button-card
