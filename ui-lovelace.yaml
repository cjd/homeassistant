      group: true
      hide:
        power: true
        volume: true
      info: short
      source: icon
      type: custom:mini-media-player
    - entity: media_player.family_room_speaker
      group: true
      hide:
        controls: true
      type: custom:mini-media-player
    - entity: media_player.living_room_display
      group: true
      hide:
        controls: true
      type: custom:mini-media-player
    - entity: media_player.googlehome2690
      group: true
      hide:
        controls: true
      type: custom:mini-media-player
    - entity: media_player.living_room_mini
      group: true
      hide:
        controls: true
      type: custom:mini-media-player
    type: entities
  - entity: media_player.living_room_display
    type: custom:mini-media-player
  - entity: media_player.bedroom_tv
    type: custom:mini-media-player
  icon: mdi:movie
  title: Media
- badges: []
  cards:
  - default_zoom: 13
    entities:
    - entity: device_tracker.life360_mel
    - entity: device_tracker.life360_chris
    geo_location_sources:
    - all
    type: map
  icon: mdi:map
  panel: true
  title: Map
- badges: []
  cards:
  - card:
      title: Notices
      type: glance
    filter:
      include:
      - attributes:
          linkquality: < 20
        entity_id: sensor.*linkquality
      - attributes:
          battery: < 50
        domain:
        - ()
    type: custom:monster-card
  - entities:
    - entity: binary_sensor.hall_smoke
      name: Smoke Detector
    - entity: binary_sensor.frontdoor_contact
      name: Front Door
    - entity: binary_sensor.backdoor_sensor_contact
      name: Back Door
    - entity: binary_sensor.ac_active_sensor_contact
      name: AC Power sensor
    - entity: binary_sensor.livingroom_window_sensor_contact
    - entity: binary_sensor.pantry_contact
    - entity: binary_sensor.bedroom_window_contact
    - entity: binary_sensor.back_screen_door_contact
    show_icon: true
    type: glance
  - entities:
    - entity: input_boolean.zigbee_permit_join
    - entity: timer.zigbee_permit_join
    - entity: sensor.bridge_state
    show_header_toggle: false
    title: Zigbee
    type: entities
  - card:
      title: Battery level
      type: history-graph
    filter:
      include:
      - entity_id: sensor.*battery
    hours: 48
    type: custom:monster-card
  - entity: climate.office
    type: thermostat
  - entities:
    - sensor.house_power
    - sensor.tvpower
    hours_to_show: 24
    type: history-graph
  - entities:
    - entity: sensor.netatmo_indoor_noise
      name: Noise level
    type: history-graph
  - entities:
    - sensor.load_1m
    - sensor.processor_use
    - sensor.load_5m
    - sensor.load_15m
    - sensor.memory_use_percent
    - sensor.last_boot
    - sensor.disk_free
