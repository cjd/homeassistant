        color-type: card
        entity: light.backyard_lights
        hold_action:
          action: more-info
          entity: light.backyard_lights
        name: Backyard
        type: custom:button-card
      - color: rgb(5, 147, 255)
        color-type: card
        entity: switch.front_lights
        hold_action:
          action: more-info
          entity: light.carport_light
        name: Car port
        type: custom:button-card
      - color: rgb(5, 147, 255)
