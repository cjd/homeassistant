        entity: switch.entry_lights
        hold_action:
          action: more-info
          entity: light.entry_lights
        name: Entry
        type: custom:button-card
      - color: rgb(5, 147, 255)
        color-type: card
        entity: switch.hall_lights
        hold_action:
          action: more-info
          entity: light.hall_lights
        name: Hall
