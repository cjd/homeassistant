      name: Scenes
      type: custom:button-card
    - cards:
      - entity: input_select.livingroom_preset
        icon: mdi:lightbulb
        name: Normal
        state:
        - color: rgb(5, 147, 255)
          value: Normal
        - color: var(--paper-item-icon-color)
          operator: default
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.livingroom_preset
            option: Normal
        type: custom:button-card
      - entity: input_select.livingroom_preset
        icon: mdi:weather-night
        name: Night
        state:
        - color: rgb(5, 147, 255)
          value: Night
        - color: var(--paper-item-icon-color)
          operator: default
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.livingroom_preset
            option: Night
        type: custom:button-card
      - entity: input_select.livingroom_preset
        icon: mdi:do-not-disturb
        name: 'Off'
        state:
        - color: rgb(5, 147, 255)
          value: TurnOff
        - color: var(--paper-item-icon-color)
          operator: default
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.livingroom_preset
            option: TurnOff
        type: custom:button-card
