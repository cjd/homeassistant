title: Home
views:
- badges:
  - device_tracker.life360_mel
  - device_tracker.life360_chris
  - sensor.sensibo_temperature
  - sensor.entry_motion_temperature
  - sensor.bedroom_temperature
  cards:
  - entities:
    - entity: binary_sensor.hall_smoke
      name: Smoke Detector
    - entity: binary_sensor.frontdoor_contact
      name: Front Door
    - entity: binary_sensor.backdoor_sensor_contact
      name: Back Door
    - entity: binary_sensor.ac_active_sensor_contact
      name: Air Conditioner
    - entity: binary_sensor.livingroom_window_sensor_contact
    - entity: binary_sensor.bedroom_window_contact
      name: Bedroom Window
    show_empty: false
    state_filter:
    - 'on'
    type: entity-filter
  - cards:
    - cards:
      - color: rgb(5, 147, 255)
        color-type: card
        entity: switch.bedroom_light_group
        hold_action:
          action: more-info
          entity: light.bedroom_light_group
        icon: mdi:bed-empty
        name: Main
        type: custom:button-card
      - color: rgb(5, 147, 255)
        color-type: card
        entity: switch.lucas_bedroom_light
        hold_action:
          action: more-info
          entity: light.lucas_bedroom_light
        icon: mdi:bed-empty
        name: Lucas
        type: custom:button-card
      - color: rgb(5, 147, 255)
        color-type: card
        entity: switch.xander_bedroom_light
        hold_action:
          action: more-info
          entity: light.xander_bedroom_light
        icon: mdi:bed-empty
        name: Xander
        type: custom:button-card
      type: horizontal-stack
    - cards:
      - color: rgb(5, 147, 255)
        entity: switch.livingroom_light_group
        hold_action:
          action: more-info
          entity: light.livingroom_light_group
        icon: mdi:sofa
        name: Livingroom
        type: custom:button-card
      - color: rgb(5, 147, 255)
        entity: switch.kitchen_light_group
        hold_action:
          action: more-info
          entity: light.kitchen_light_group
        icon: mdi:fridge
        name: Kitchen
        type: custom:button-card
      - color: rgb(5, 147, 255)
        entity: switch.backroom_light_group
        hold_action:
          action: more-info
          entity: light.backroom_light_group
        icon: mdi:castle
        name: Backroom
        type: custom:button-card
      - color: rgb(5, 147, 255)
        entity: switch.craftroom_light
        hold_action:
          action: more-info
          entity: light.craftroom_light
        icon: mdi:content-cut
        name: Craft
        type: custom:button-card
      type: horizontal-stack
    - cards:
      - color: rgb(5, 147, 255)
        entity: switch.office_light
        hold_action:
          action: more-info
          entity: light.office_light
        name: Office
        type: custom:button-card
      - color: rgb(5, 147, 255)
        color-type: card
        entity: switch.entry_lights
        hold_action:
          action: more-info
          entity: group.entry_lights
        name: Entry
        type: custom:button-card
      - color: rgb(5, 147, 255)
        color-type: card
        entity: switch.hall_lights
        hold_action:
          action: more-info
          entity: group.hall_lights
        name: Hall
        type: custom:button-card
      - color: rgb(5, 147, 255)
        color-type: card
        entity: switch.front_lights
        hold_action:
          action: more-info
          entity: light.sensor_light
        name: Front door
        type: custom:button-card
      type: horizontal-stack
    - color: rgb(44, 109, 214)
      color_type: label-card
      name: Scenes
      type: custom:button-card
    - cards:
      - entity: input_select.livingroom_preset
        icon: mdi:lightbulb
        name: Normal
        state:
        - color: rgb(5, 147, 255)
          value: Normal
        - color: var(--paper-item-icon-color)
          operator: default
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.livingroom_preset
            option: Normal
        type: custom:button-card
      - entity: input_select.livingroom_preset
        icon: mdi:movie
        name: Movie
        state:
        - color: rgb(5, 147, 255)
          value: Movie
        - color: var(--paper-item-icon-color)
          operator: default
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.livingroom_preset
            option: Movie
        type: custom:button-card
      - entity: input_select.livingroom_preset
        icon: mdi:weather-night
        name: Night
        state:
        - color: rgb(5, 147, 255)
          value: Night
        - color: var(--paper-item-icon-color)
          operator: default
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.livingroom_preset
            option: Night
        type: custom:button-card
      - entity: input_select.livingroom_preset
        icon: mdi:do-not-disturb
        name: 'Off'
        state:
        - color: rgb(5, 147, 255)
          value: TurnOff
        - color: var(--paper-item-icon-color)
          operator: default
        tap_action:
          action: call-service
          service: input_select.select_option
          service_data:
            entity_id: input_select.livingroom_preset
            option: TurnOff
        type: custom:button-card
      type: horizontal-stack
    type: vertical-stack
  - entity: climate.living_room
    modes:
      dry: false
      fan_only: false
      heat_cool: false
    sensors:
    - entity: sensor.netatmo_outdoor_temperature
    step_size: 1
    type: custom:simple-thermostat
  icon: mdi:home
  panel: false
  path: default_view
  title: Home
- badges: []
  cards:
  - apparent_right_margin: 1em
    apparent_right_pos: 1em
    apparent_top_margin: 45px
    current_data_top_margin: 7em
    current_text_font_size: 1.5em
    current_text_left_pos: 5em
    current_text_top_margin: 39px
    entity_apparent_temp: sensor.bom_gosford_feels_like_c
    entity_current_conditions: sensor.bom_gosford_icon_0
    entity_current_text: sensor.bom_current_text
    entity_daily_summary: sensor.bom_gosford_detailed_summary_0
