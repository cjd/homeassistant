    type: history-graph
  - entities:
    - entity: sensor.netatmo_indoor_humidity
      name: Indoor Humidity
    - entity: sensor.sensibo_humidity
      name: Indoor Humidity 2
    - entity: sensor.netatmo_outdoor_humidity
      name: Outdoor Humidity
    - entity: sensor.lucas_bedroom_sensor_humidity
    - entity: sensor.xander_bedroom_sensor_humidity
