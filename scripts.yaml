leaving_home:
  alias: Leaving Home
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: group.all_lights
    - service: light.turn_on
      data:
        entity_id: light.tv_backlight_2
        state: true
        brightness_pct:  100
        effect: Random Twinkle
    - service: light.turn_on
      data:
        entity_id: light.family_room_strip
        effect: Slow Random Effect
arriving_home:
  alias: Arrived Home
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.livingroom_preset
        option: "Normal"
camera3_ptz_up:
  alias: Camera3 Up
  sequence:
    - service: camera.onvif_ptz
      data:
        entity_id: camera.camera3
        tilt: 'UP'
    - delay:
        milliseconds: 250
    - service: camera.onvif_ptz
      data:
        entity_id: camera.camera3
        tilt: 'NONE' 
camera3_ptz_down:
  alias: Camera3 Down
  sequence:
    - service: camera.onvif_ptz
      data:
        entity_id: camera.camera3
        tilt: 'DOWN'
    - delay:
        milliseconds: 250
    - service: camera.onvif_ptz
      data:
        entity_id: camera.camera3
        tilt: 'NONE'
camera3_ptz_left:
  alias: Camera3 Left
  sequence:
    - service: camera.onvif_ptz
      data:
        entity_id: camera.camera3
        pan: 'LEFT'
    - delay:
        milliseconds: 250
    - service: camera.onvif_ptz
      data:
        entity_id: camera.camera3
        pan: 'NONE'  
camera3_ptz_right:
  alias: Camera3 Right
  sequence:
    - service: camera.onvif_ptz
      data:
        entity_id: camera.camera3
        pan: 'RIGHT'
    - delay:
        milliseconds: 250
    - service: camera.onvif_ptz
      data:
        entity_id: camera.camera3
        pan: 'NONE'  
