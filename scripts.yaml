noop:
  sequence:
    delay: 00:00:00
leaving_home:
  alias: Leaving Home
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: group.all_lights
    - service: light.turn_on
      data:
        entity_id: light.tv_backlight_2
        state: true
        brightness_pct:  100
        effect: Random Twinkle
    - service: light.turn_on
      data:
        entity_id: light.family_room_strip
        effect: Slow Random Effect
arriving_home:
  alias: Arrived Home
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.livingroom_preset
        option: "Normal"
backroom_ptz_up:
  alias: backroom_ptz Up
  sequence:
    - service: camera.onvif_ptz
      data:
        entity_id: camera.backroom_ptz
        tilt: 'UP'
    - delay:
        milliseconds: 250
    - service: camera.onvif_ptz
      data:
        entity_id: camera.backroom_ptz
        tilt: 'NONE' 
backroom_ptz_down:
  alias: backroom_ptz Down
  sequence:
    - service: camera.onvif_ptz
      data:
        entity_id: camera.backroom_ptz
        tilt: 'DOWN'
    - delay:
        milliseconds: 250
    - service: camera.onvif_ptz
      data:
        entity_id: camera.backroom_ptz
        tilt: 'NONE'
backroom_ptz_left:
  alias: backroom_ptz Left
  sequence:
    - service: camera.onvif_ptz
      data:
        entity_id: camera.backroom_ptz
        pan: 'LEFT'
    - delay:
        milliseconds: 250
    - service: camera.onvif_ptz
      data:
        entity_id: camera.backroom_ptz
        pan: 'NONE'  
backroom_ptz_right:
  alias: backroom_ptz Right
  sequence:
    - service: camera.onvif_ptz
      data:
        entity_id: camera.backroom_ptz
        pan: 'RIGHT'
    - delay:
        milliseconds: 250
    - service: camera.onvif_ptz
      data:
        entity_id: camera.backroom_ptz
        pan: 'NONE'  
