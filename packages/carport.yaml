light:
  - platform: group
    name: Carport Lights
    entities:
      - light.sensor_light

camera:
  - platform: mjpeg
    name: carport
    still_image_url: http://192.168.86.61/image.jpg
    mjpeg_url: http://192.168.86.61/MJPEG.CGI

switch:
  - platform: template
    switches:
      front_lights:
        value_template: "{{ states('light.carport_lights') }}"
        icon_template: mdi:car
        friendly_name: "Front"
        turn_on:
          service: light.turn_on
          data:
              entity_id: light.carport_lights
              brightness_pct: 100
        turn_off:
          service: light.turn_off
          data:
              entity_id: light.carport_lights