  - id: '1618964005086'
    alias: Notify - Person on Driveway
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.driveway_person_motion
      from: 'off'
      to: 'on'
    condition:
    - condition: or
      conditions:
      - condition: time
        after: 08:30:00
        before: '15:00:00'
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      - condition: time
        after: '20:00:00'
        before: 06:00:00
    action:
    - service: notify.mobile_app_chrisphone
      data:
        message: A person is on the driveway
        data:
          image: /api/camera_proxy/camera.driveway_person
          actions:
            - action: URI
              title: "Open Camera"
              uri: https://frigate.adebenham.com/cameras/driveway
    - delay:
        minutes: 5
    mode: single
  - id: '1618649719645'
