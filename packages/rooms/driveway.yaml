    - service: light.turn_off
      entity_id: light.driveway_lights
    mode: restart
  - id: '1619735738674'
    alias: Turn driveway lights on when arriving home
    description: ''
    trigger:
    - platform: zone
      entity_id: person.chris
      zone: zone.home
      event: enter
    - platform: zone
      entity_id: person.mel
      zone: zone.home
      event: enter
    condition:
    - condition: sun
      before: sunrise
      after: sunset
    action:
    - service: light.turn_on
      entity_id: light.driveway_lights
    - delay:
        minutes: 3
    - service: light.turn_off
      entity_id: light.driveway_lights
    mode: restart