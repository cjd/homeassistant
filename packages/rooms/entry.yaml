light:
  - platform: group
    name: Entry Lights
    entities:
      - light.entrydimmer

automation:
  - id: '1618214320098'
    alias: Entry - Lights on at sunset
    description: ''
    trigger:
    - platform: numeric_state
      entity_id: sensor.entry_sensor_illuminance_lux
      below: 200
      for: "00:05:00"
    condition: []
    action:
    - domain: light
      entity_id: light.entry_lights
      device_id: 07c0c8a603f37f42fd7614d1fd6c7946
      type: turn_on
      brightness_pct: 100
    mode: single
  - id: '1618214320099'
    alias: Entry - Lights off at sunrise
    description: ''
    trigger:
    - platform: sun
      event: sunrise
    condition: []
    action:
    - domain: light
      entity_id: light.entry_lights
      device_id: 07c0c8a603f37f42fd7614d1fd6c7946
      type: turn_off
    mode: single
