light:
  - platform: group
    name: Garage Lights
    entities:
      - light.garage_left
      - light.garage_right

binary_sensor:
  - platform: mqtt
    name: Garage Entry Open
    state_topic: 'tele/RFRemote/RESULT'
    value_template: >-
      {% if value_json.RfReceived.Data == '372DF6' %}
        {{'ON'}}
      {% else %}
        {{states('binary_sensor.rfremotebuttona') | upper}}
      {% endif %}
    off_delay: 5
  - platform: template
    sensors:
      outback_presence:
        friendly_name: "Outback Presense"
        device_class: presence
        value_template: "{{ is_state('input_boolean.outback_home', 'on') }}"
      imporeza_presence:
        friendly_name: "Impreza Presense"
        device_class: presence
        value_template: "{{ is_state('input_boolean.impreza_home', 'on') }}"

timer:
  garage_mcl:
    duration: '00:00:10'

input_boolean:
  garage_mcl:
    name: Motion-Controlled Garage Light
    initial: true
  outback_home:
    name: Outback presence input
    initial: false
  impreza_home:
    name: Impreza presence input
    initial: false


automation:
  - id: '1627699444400'
    alias: Notify - Outback home
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.outback_presense
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: notify.mobile_app_chrisphone
      data:
        message: Outback is home
    mode: single
  - id: '1628117617684'
    alias: Car - Set outback away
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.outback
      to: 'off'
      for: 0:30:00
    condition: []
    action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.outback_home
    mode: single
  - id: '1628117617685'
    alias: Car - Set outback home
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.outback
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.outback_home
    mode: single
  - id: '1627699444401'
    alias: Notify - Impreza home
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.impreza_presense
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: notify.mobile_app_chrisphone
      data:
        message: Impreza is home
    mode: single
  - id: '1628117617686'
    alias: Car - Set Impreza away
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.impreza
      to: 'off'
      for: 0:30:00
    condition: []
    action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.impreza_home
    mode: single
  - id: '1628117617687'
    alias: Car - Set Impreza home
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.impreza
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.impreza_home
    mode: single
  - id: '1618649719643'
    alias: Garage - Light Auto-on
    trigger:
    - platform: state
      entity_id: binary_sensor.garage_person_motion
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.door_sensor_contact
      from: 'off'
      to: 'on'
    condition:
      - condition: and
        conditions:
        - condition: numeric_state
          entity_id: sensor.entry_sensor_illuminance_lux
          below: 200000
        - condition: state
          entity_id: light.garage_lights
          state: 'off'
        - condition: template
          value_template: "{{ is_state('input_boolean.garage_mcl', 'on') }}"
    action:
    - service: light.turn_on
      entity_id: light.garage_lights
    mode: restart
  - id: '1618649719644'
    alias: Garage - Light Auto-off
    trigger:
      - platform: state
        entity_id: binary_sensor.garage_person_motion
        to: 'off'
        for: '00:03:00'
      - platform: state
        entity_id: binary_sensor.door_sensor_contact
        from: 'on'
        to: 'off'
    condition:
      - condition: template
        value_template: "{{ is_state('input_boolean.garage_mcl', 'on') }}"
    action:
      service: light.turn_off
      entity_id: light.garage_lights
  - id: '1618649719645'
    alias: Garage - Light manual off
    trigger:
      platform: state
      entity_id: light.garage_lights
      from: 'on'
      to: 'off'
    action:
      service: timer.start
      entity_id: timer.garage_mcl
  - id: '1618649719646'
    alias: Garage - Light manual on
    trigger:
      platform: state
      entity_id: light.garage_lights
      from: 'off'
      to: 'on'
    condition:
      - condition: template
        value_template: "{{ is_state('timer.garage_mcl', 'active') }}"
    action:
      service: input_boolean.toggle
      entity_id: input_boolean.garage_mcl
  - id: '1618649719647'
    alias: Garage - Light MCL Re-Enable
    trigger:
      platform: state
      entity_id: input_boolean.garage_mcl
      to: 'off'
      for: '01:00:00'
    action:
      service: input_boolean.turn_on
      entity_id: input_boolean.garage_mcl
  - id: '1618977583813'
    alias: Cameras - Turn On Garage recording at night or when away
    description: ''
    trigger:
    - platform: time
      at: '19:00:00'
    - platform: state
      entity_id: person.chris
      to: not_home
    - platform: state
      entity_id: person.mel
      to: not_home
    condition:
    - condition: or
      conditions:
      - condition: time
        after: '19:00:00'
      - condition: and
        conditions:
        - condition: state
          entity_id: person.chris
          state: not_home
        - condition: state
          entity_id: person.mel
          state: not_home
    action:
    - service: switch.turn_on
      entity_id: switch.garage_clips
    mode: single
  - id: '1618978148074'
    alias: Cameras - Turn Off Garage recording when home
    description: ''
    trigger:
    - platform: state
      entity_id: person.chris
      to: home
    - platform: state
      entity_id: person.mel
      to: home
    - platform: time
      at: 08:00:00
    condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: person.chris
        state: home
      - condition: state
        entity_id: person.mel
        state: home
    action:
    - service: switch.turn_off
      entity_id: switch.garage_clips
    mode: single
  