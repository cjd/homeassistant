  - id: '1614067231869'
    name: Loungeroom Party
    icon: mdi:party-popper
    entities:
      light.tvbacklight:
        state: 'on'
      light.tvbacklight_preset:
        state: 'Party'
      light.loungeroomstrip_master:
        state: "on"
      select.loungeroomstrip_preset:
        state: 'Party'
