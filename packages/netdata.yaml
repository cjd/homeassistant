        element: "user"
      system_cpu_system:
        data_group: system.cpu
        element: "system"
      system_cpu_idle:
        data_group: system.cpu
        element: "idle"
      system_cpu_iowait:
        data_group: system.cpu
        element: "iowait"
  - platform: filter
    name: "Dock Smoothed CPUfreq"
    entity_id: sensor.dock_core0_freq
    filters:
      - filter: outlier
        window_size: 4
        radius: 4.0
      - filter: lowpass
        time_constant: 10
        precision: 2
  - platform: filter
