google_assistant:
  project_id: !secret google_project_id
  service_account:
    private_key: !secret google_private_key
    client_email: !secret google_client_email
  report_state: true
  exposed_domains:
    - switch
    - light
    - climate
    - scene
    - camera
  secure_devices_pin: !secret google_secure_devices_pin
  expose_by_default: false
