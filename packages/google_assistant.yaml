    light.alcove_lights:
      expose: true
    light.bedroom_lights:
      expose: true
    light.craftroom_lights:
      expose: true
    light.deck_lights:
      expose: true
    light.dining_lights:
      expose: true
    light.driveway_lights:
      expose: true
    light.entry_lights:
      expose: true
    light.garage_lights:
      expose: true
    light.hall_lights:
      expose: true
    light.kitchen_lights:
      expose: true
    light.laundry_lights:
      expose: true
    light.livingroom_lights:
      expose: true
    light.loungeroom_lights:
      expose: true
    light.lucas_lights:
      expose: true
    light.office_lights:
      expose: true
    light.pantry_lights:
      expose: true
    light.xander_lights:
      expose: true
    light.backlight_switch:
      expose: true
    camera.driveway:
      expose: true
    camera.loungeroom:
      expose: true
    camera.livingroom:
      expose: true
    camera.topyard:
      expose: true
    camera.backyard:
      expose: true
    camera.driveway:
