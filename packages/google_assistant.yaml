google_assistant:
  project_id: homeassistant-234121
  service_account:
    private_key: !secret google_private_key
    client_email: !secret google_client_email
  report_state: true
  exposed_domains:
    - switch
    - light
    - climate
    - scene
    - camera
  expose_by_default: false
  entity_config:
    light.bedroom_lights:
      expose: true
    light.craftroom_lights:
      expose: true
    light.dining_lights:
      expose: true
    light.entry_lights:
      expose: true
    light.familyroom_lights:
      expose: true
    light.frontdoor_lights:
      expose: true
    light.hall_lights:
      expose: true
    light.kitchen_lights:
      expose: true
    light.livingroom_lights:
      expose: true
    light.lucas_lights:
      expose: true
    light.office_lights:
      expose: true
    light.pantry_lights:
      expose: true
    light.xander_lights:
      expose: true
    light.backlight_switch:
      expose: true
    light.garage_lights:
      expose: true
    light.laundry_lights:
      expose: true
    light.sidedoor_lights:
      expose: true
    camera.backroom:
      expose: true
    camera.entrycam:
      expose: true
    camera.familyroom:
      expose: true
    camera.livingroom:
      expose: true
    scene.familyroom_normal:
      expose: true
    scene.familyroom_low:
      expose: true
    scene.familyroom_dim:
      expose: true
