light:
  - platform: group
    name: Entry Lights
    entities:
      - light.entry_light_light

switch:
  - platform: template
    switches:
      entry_lights:
        value_template: "{{ states('light.entry_lights') }}"
        icon_template: mdi:door
        friendly_name: "Entry"
        turn_on:
          service: light.turn_on
          data:
              entity_id: light.entry_lights
              brightness_pct: 100
              color_name: white
              transition: 1
        turn_off:
          service: light.turn_off
          data:
              entity_id: light.entry_lights
              transition: 1

