octoprint:
  host: 192.168.86.8
  api_key: !secret octoprint_key
  bed: true
  number_of_tools: 1

camera:
  - platform: mjpeg
    name: printer
    mjpeg_url: http://octopi.lan:8080/?action=stream
    still_image_url: http://octopi.lan:8080/?action=snapshot

automation:
  - id: octoprint_finished
    alias: Printing finished
    description: ''
    trigger:
    - entity_id: binary_sensor.octoprint_printing
      for: 0:5:0
      from: 'on'
      platform: state
      to: 'off'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '19:00:00'
          before: '07:00:00'
    action:
    - data: {}
      entity_id: switch.powerboard_outlet_3
      service: switch.turn_off
  - id: octoprint_started
    alias: Printing started
    description: ''
    trigger:
    - entity_id: binary_sensor.octoprint_printing
      platform: state
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '06:00:00'
          before: '21:00:00'
    action:
    - data: {}
      entity_id: switch.powerboard_outlet_3
      service: switch.turn_on

sensor:
  - platform: template
    sensors:
      octoprint_time_elapsed_format:
        friendly_name: 'Printing Time Elapsed'
        value_template: >-
          {% set etime = states.sensor.octoprint_time_elapsed.state | int %}
          {% set seconds = etime % 60 %}
          {% set minutes = ((etime % 3600) / 60) | int %}
          {% set hours = ((etime % 86400) / 3600) | int %}
          {% set days = (etime / 86400) | int %}
          {%- if days > 0 -%}
            {%- if days == 1 -%}
              1 day
            {%- else -%}
              {{ days }} days
            {%- endif -%}
            {{ ', ' }}
          {%- endif -%}
          {%- if hours > 0 -%}
            {%- if hours == 1 -%}
              1 hour
            {%- else -%}
              {{ hours }} hours
            {%- endif -%}
            {{ ', ' }}
          {%- endif -%}
          {%- if minutes > 0 -%}
            {%- if minutes == 1 -%}
              1 minute
            {%- else -%}
              {{ minutes }} minutes
            {%- endif -%}
          {%- endif -%}
      octoprint_time_remaining_format:
        friendly_name: 'Printing Time Remaining'
        value_template: >-
          {% set rtime = states.sensor.octoprint_time_remaining.state | int %}
          {% set seconds = rtime % 60 %}
          {% set minutes = ((rtime % 3600) / 60) | int %}
          {% set hours = ((rtime % 86400) / 3600) | int %}
          {% set days = (rtime / 86400) | int %}
          {%- if days > 0 -%}
            {%- if days == 1 -%}
              1 day
            {%- else -%}
              {{ days }} days
            {%- endif -%}
            {{ ', ' }}
          {%- endif -%}
          {%- if hours > 0 -%}
            {%- if hours == 1 -%}
              1 hour
            {%- else -%}
              {{ hours }} hours
            {%- endif -%}
            {{ ', ' }}
          {%- endif -%}
          {%- if minutes > 0 -%}
            {%- if minutes == 1 -%}
              1 minute
            {%- else -%}
              {{ minutes }} minutes
            {%- endif -%}
          {%- endif -%}
