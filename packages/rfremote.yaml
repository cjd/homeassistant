automation:
  - alias: RF Remote 1
    trigger:
      - entity_id: binary_sensor.rf_button_1
        platform: state
        from: 'off'
        to: 'on'
    condition: []
    action:
      - service: light.turn_on
        data:
          entity_id: light.bedroom_lights
          brightness_pct: 100
          color_temp: 450
  - alias: RF Remote 2
    trigger:
      - entity_id: binary_sensor.rf_button_2
        platform: state
        from: 'off'
        to: 'on'
    condition: []
    action:
      - service: light.turn_on
