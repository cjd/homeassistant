binary_sensor:
  - platform: mqtt
    state_topic: "SonoffRF/tele/RESULT"
    name: 'RF Button 1'
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: "AFC088"
    off_delay: 2
