          brightness_pct: 50
          color_temp: 450
  - alias: RF Remote 3
    trigger:
      - entity_id: binary_sensor.rf_button_3
        platform: state
        from: 'off'
        to: 'on'
    condition: []
    action:
      - service: fan.turn_on
        data:
          entity_id: fan.bedroom_fan
