- alias: Backdoors left open
  trigger:
    - platform: state
      entity_id: binary_sensor.backdoor_sensor_contact
      for: "0:05:00"
      to: 'on'
    - platform: state
      entity_id: binary_sensor.back_screen_door_contact
      for: "0:05:00"
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.backdoor_sensor_contact
        state: 'on'
      - condition: state
        entity_id: binary_sensor.back_screen_door_contact
        state: 'on'
  action:
    - service: notify.hangout_notify
      data:
        message: "Back doors left open"
    - service: notify.google_assistant
      data:
        message: "Heads up - Someone left the back doors open"
- alias: Backyard light - night on
  trigger: 
    - platform: state
      entity_id: binary_sensor.backdoor_sensor_contact
      to: 'Open'
  condition:
    condition: numeric_state
    entity_id: sensor.entry_motion_illuminance
    below: 11000
  action:
    service: light.turn_on
    data:
      entity_id: light.backyard_light
- alias: Backyard light - night on
  trigger:
    - platform: state
      entity_id:  binary_sensor.backdoor_sensor_contact
      to: 'Closed'
      for:
        minutes: 5
  condition: []
  action:
    service: light.turn_off
    data:
      entity_id:  light.sensor_light
