- alias: 'People not home'
  trigger:
    - platform: state
      entity_id: person.mel
      from: 'home'
    - platform: state
      entity_id: person.chris
      from: 'home'
  condition:
    condition: template
    value_template: "{% if not (is_state('person.chris', 'home') or is_state('person.mel', 'home')) %} true {% else %} false {% endif %}"
  action:
    service: switch.toggle
    entity_id: switch.camera3_away
- alias: 'People home'
  trigger:
    - platform: state
      entity_id: person.mel
      to: 'home'
    - platform: state
      entity_id: person.chris
      to: 'home'
  condition: []
  action:
    service: switch.toggle
    entity_id: switch.camera3_home
