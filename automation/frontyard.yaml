- id: door_motion_on
  alias: Turn on sensor light on movement
  trigger:
    - platform: state
      entity_id:  binary_sensor.hue_motion_sensor_1_motion
      to: 'on'
    - platform: state
      entity_id:  binary_sensor.entry_motion_motion
      to: 'on'
    - platform: state
      entity_id: binary_sensor.0x00158d00028914f0_contact
      to:  'Open'
  condition:
    condition: or
    conditions:
      - condition: sun
        after: sunset
        after_offset: "-1:00:00"
      - condition: sun
        before: sunrise
        before_offset: "1:00:00"  
  action:
    service: light.turn_on
    data:
      entity_id:  light.sensor_light
      transition: 0
- id: door_motion_off
  alias: Turn off sensor light 5 minutes after last movement
  trigger:
    - platform: state
      entity_id:  binary_sensor.hue_motion_sensor_1_motion
      to: 'off'
      for:
        minutes: 5
  condition: []
  action:
    service: light.turn_off
    data:
      entity_id:  light.sensor_light
      transition: 0
