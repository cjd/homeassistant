- id: door_motion_on
  alias: Door Motion on
  trigger:
    - platform: state
      entity_id:  binary_sensor.hue_motion_sensor_1_motion
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: sun
        after: sunset
        after_offset: "-1:00:00"
      - condition: sun
        before: sunrise
        before_offset: "1:00:00"  
  action:
    service: light.turn_on
    data:
      entity_id:  light.sensor_light
      transition: 0
- id: door_motion_off
  alias: Door Motion off
  trigger:
    - platform: state
      entity_id:  binary_sensor.hue_motion_sensor_1_motion
      to: 'off'
  condition:
  action:
    service: light.turn_off
    data:
      entity_id:  light.sensor_light
      transition: 0
