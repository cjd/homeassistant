- alias: Living room on
  trigger:
  - entity_id: sensor.hueswitch_1_action
    platform: state
    to: 'on-press'
  condition: []
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.livingroom_preset
      option: "Normal"
