- id: day
  alias: Time - Day
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - data:
      effect: Slow Random Effect
      entity_id: light.family_room_strip
    entity_id: light.family_room_strip
    service: light.turn_on
- id: night
  alias: Time - Night
  trigger:
  - event: sunset
    platform: sun
  condition: []
  action:
  - data:
      effect: Rainbow
      entity_id: light.family_room_strip
    entity_id: light.family_room_strip
    service: light.turn_on

- alias: Living Room Normal selected
  id: living_room_normal_selected
  trigger:
    platform: state
    entity_id: input_select.livingroom_preset
    to: "Normal"
  action:
    service: scene.turn_on
    entity_id: scene.normal
