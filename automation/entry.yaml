- id: entry_onpress
  alias: Entry Onpress
  trigger:
  - entity_id: sensor.entry_dimmer_action
    platform: state
    to: on-press
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.bulb_white_3
      transition: 0
- id: entry_uppress
  alias: Entry Uppress
  trigger:
  - entity_id: sensor.entry_dimmer_action
    platform: state
    to: up-press
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.sensor_light
      transition: 0
- id: entry_downpress
  alias: Entry Downpress
  trigger:
  - entity_id: sensor.entry_dimmer_action
    platform: state
    to: down-press
  condition: []
  action:
  - service: light.turn_on
    data:
      entity_id: light.bulb_colour_3
      color_name: blue
      transition: 0
  - service: light.turn_off
    data:
      entity_id: light.bulb_white_3
      transition: 0
- id: entry_offpress
  alias: Entry Offpress
  trigger:
  - entity_id: sensor.entry_dimmer_action
    platform: state
    to: off-press
  condition: []
  action:
  - service: light.turn_off
    data:
      entity_id: light.bulb_white_3
      transition: 0
  - service: light.turn_off
    data:
      entity_id: light.bulb_colour_3
      transition: 0
  - service: light.turn_off
    data:
      entity_id: light.sensor_light
      transition: 0
